<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Coin Flipper</title>
    <link href="css/design.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">

    
  </head>
  <body>

 
  
<!--     stage 1 -->
    <form class="grid">
      
<div class="g1 flex ani" id="coinholder">
 <img class="coin c" id="coin" src="img/coin2.png" alt="Coin">
  </div>

    <div class="g2 t1">
      <div class="flex" id="your"> </div>
      <div class="flex" id="result"> </div>
      <div class="flex" id="con"> </div>
    </div>
        
    <div class="g3">
      <div class="ga flex">
      <input class="button" id="heads" type="button"     onclick="checkForm()" value="Heads">
       </div>
      
    <div class="gb flex">
      <input class="button" id="tails" type="button" onclick="checkForm()" value="Tails">
      </div>
      </div>

    


<!--     interaction -->
    <div class= "g4 flex" id="emp">
   <img id="statue" src="img/normal.png" alt="Statue">
      
    </div>

      
    <div class="g5 s1 flex">
    <div class="flex t2" id="chat"> I am the Great Emperor. Test your Luck     by challenging me in a Coin Toss! I will allow you to go first.  </div>
      </div>

    </form>
    
    



    <script src="js/main.js"></script>
  </body>
</html>
